


<form class="container" #userlogin = "ngForm" (ngSubmit) = "gotoHome(userlogin.value)" style="font-size: 17px;line-height: 1.6;font-weight: 700;font-style: normal;width: 430px;">
    <h2 class="text-center">Log in</h2>
    <div class="form-group">
        <input class="form-control" name = "emailid" placeholder="Username" required="required" ngModel>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name = "password" placeholder="Password" required="required" ngModel>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Log in</button>
    </div>
    <div class="clearfix">
        <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
        <a href="#" class="pull-right">Forgot Password?</a>
    </div>
</form>
